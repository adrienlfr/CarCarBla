<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Adresse email</ion-label>
    <ion-input type="email" clearInput [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mot de passe</ion-label>
    <ion-input type="password" clearInput [(ngModel)]="password"></ion-input>
  </ion-item>

  <div padding-horizontal margin-top>

    <button ion-button full (click)="register(user, password)">Inscription</button>

    <ion-list>

      <button ion-button icon-left block clear (click)="registerWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        S'inscrire avec Google
      </button>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <button ion-button icon-left block clear navPop>
    <ion-icon name="person-add"></ion-icon>
    Connexion
  </button>
</ion-footer>
