<ion-header>
  <ion-navbar>
    <ion-title>
      Mon profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-avatar>
        <img id="image" class="item-avatar" [src]="user.photoUrl" />
      </ion-avatar>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Nom utilisateur</ion-label>
      <ion-input id="username" placeholder="Saisir votre nom d'utilisateur" (change)="updateProfile()" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Prenom</ion-label>
      <ion-input id="firstname" placeholder="Saisir votre nom" (change)="updateProfile()" [(ngModel)]="user.firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Nom</ion-label>
      <ion-input id="lastname" placeholder="Saisir votre prenom" (change)="updateProfile()" [(ngModel)]="user.lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input readonly [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <button ion-item (click)="onClickCarsButton()">
      <ion-icon name="car" item-start color="primary"></ion-icon>
      Mes voitures
    </button>

    <ion-item>
      <button ion-button item-end (click)="logout()">DÃ©connexion</button>
    </ion-item>
  </ion-list>

</ion-content>
