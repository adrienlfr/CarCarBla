<ion-header>

  <ion-navbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>Adresse email</ion-label>
      <ion-input type="email" clearInput formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginForm.controls.email.valid">
      <p>Please enter a valid name.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" clearInput formControlName="password"></ion-input>
    </ion-item>
  </form>


  <div padding-horizontal margin-top>

    <button ion-button block (click)="login(user)" >Log in</button>

    <ion-list>

      <button ion-button icon-left block clear (click)="loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Connexion avec Google
      </button>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <button ion-button icon-left block clear [navPush]="registerPage">
    <ion-icon name="person-add"></ion-icon>
    S'inscrire
  </button>
</ion-footer>
