<ion-header>
  <ion-navbar>
    <ion-title>
      Mes Trajets
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-card *ngFor="let item of tab">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>{{item.arrival}}</ion-col>
            <ion-col>{{item.departure}}</ion-col>
            <ion-col>{{item.passengerNb}}</ion-col>
            <ion-col>{{item.date}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>

  </ion-list>

</ion-content>
