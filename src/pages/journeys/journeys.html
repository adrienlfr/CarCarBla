<ion-header>
  <ion-navbar>
    <ion-title>
      Mes Trajets
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-card *ngFor="let item of journeys">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-2 text-center>
              <ion-avatar>
                <img id="image" class="item-avatar" src={{getDriverPhotoURL(item.driver)}} />
              </ion-avatar>
            </ion-col>
            <ion-col col-5 text-wrap text-center>{{item.departure}}</ion-col>
            <ion-col col-5 text-wrap text-center>{{item.arrival}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2 text-wrap text-center class="username">Jean Cloud</ion-col>
            <ion-col col-5 text-center>{{convertTimestampToString(item.date)}}</ion-col>
            <ion-col col-5 text-center>{{item.price}}â‚¬</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>

  </ion-list>

</ion-content>
